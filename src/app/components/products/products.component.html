<section id="content">
 
    
    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Products</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="/products">Products</a>
                    </li>
                    <li><i class='bx bx-chevron-right' ></i></li>
                    <li>
                        <a class="active" href="/deshboard">Home</a>
                    </li>
                </ul>
            </div>

        <!-- Button to toggle the popup -->
        <button class="view-modal" (click)="togglePopup()">+ Add Product</button>

        <!-- Popup form for adding categories -->
        <div id="myPopup" class="popup" [class.show]="isPopupVisible">
            <header>
                <h2>Add Product</h2>
                <span id="closePopup" class="close" (click)="closePopup()">&times;</span>
            </header>
            <div class="text">
                Add Product
            </div>
            <form [formGroup]="productForm" (click)="uploadfileImage()">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" formControlName="productId" required>
                        <div class="underline"></div>
                        <label for="">ProductID</label>
                    </div>
                    <div class="input-data">
                        <input type="text" formControlName="label" required>
                        <div class="underline"></div>
                        <label for="">Label</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" formControlName="productTitle" required>
                        <div class="underline"></div>
                        <label for="">EProduct Title</label>
                    </div>
                    <div class="input-data">
                        <input type="text" formControlName="price" required>
                        <div class="underline"></div>
                        <label for="">Price</label>
                    </div>
                    <div class="input-data">
                        <input type="text" formControlName="idCategory" required>
                        <div class="underline"></div>
                        <label for="">IdCategory</label>
                    </div>
                    <div class="input-data">
                        <input type="text" formControlName="valid" required>
                        <div class="underline"></div>
                        <label for="">Valid</label>
                    </div>
                    <ngx-dropzone (change)="onSelect($event)">
                        <ngx-dropzone-label>Drop Image</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                      </ngx-dropzone>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea rows="8" cols="80" formControlName="description" required></textarea>
                        <br />
                        <div class="underline"></div>
                        <label for="">Description</label>
                        <br />
                        <div class="form-row submit-btn">
                            <div class="input-data">
                                <div class="inner"></div>
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            
        </div>
        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>List Products</h3>
                    <i class='bx bx-search' ></i>
                    <i class='bx bx-filter' ></i>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Image Product</th>
                            <th>productId</th>
                            <th>productTitle</th>
                            <th>price</th>
                            <th>valid</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of products">
                            <td><img src="{{c.imageUrl}}"></td>
                            <td>{{c.productId}}</td>
                            <td>{{c.productTitle}}</td>
                            <td>{{c.price}} DH</td>
                            <td>{{c.valid}}</td>
                        </tr>
                    </tbody>
                </table>
             
                <ul class="pagination">
                    <a (click)="goToPreviousPage()"><</a> <!-- Lien vers la page précédente -->
                    <ng-container *ngFor="let page of generateArray(totalPages); let i = index">
                        <a [class.active]="i === 0 && currentPage === 0 || i === currentPage" (click)="goToPage(i)">
                            {{ page + 1 }}
                        </a>
                    </ng-container>
                    <a (click)="goToNextPage()">></a> <!-- Lien vers la page suivante -->
                </ul>
          
            </div>
          
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->

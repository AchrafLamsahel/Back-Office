<section id="content">
 

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Products</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="/products">Products</a>
                    </li>
                    <li><i class='bx bx-chevron-right' ></i></li>
                    <li>
                        <a class="active" href="/deshboard">Home</a>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>List Products</h3>
                    <i class='bx bx-search' ></i>
                    <i class='bx bx-filter' ></i>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>productId</th>
                            <th>productTitle</th>
                            <th>price</th>
                            <th>valid</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of products">
                            <td>{{c.productId}}</td>
                            <td>{{c.productTitle}}</td>
                            <td>{{c.price}} DH</td>
                            <td>{{c.valid}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
          
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->
